name: Deploy Frontend (dev -> preview)

on:
  push:
    branches: [dev]
    paths:
      - "frontend/**"

concurrency:
  group: vercel-frontend-dev
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: Install deps (frontend)
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint (frontend)
        working-directory: frontend
        run: pnpm lint

      - name: Build (frontend)
        working-directory: frontend
        run: pnpm build

      - name: Vercel pull (preview)
        working-directory: frontend
        run: npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Vercel build (preview)
        working-directory: frontend
        run: npx vercel build --token=$VERCEL_TOKEN

      - name: Vercel deploy (preview)
        working-directory: frontend
        run: npx vercel deploy --prebuilt --token=$VERCEL_TOKEN
