spring:
  auth:
    url:
      # TODO: public한 API 경로가 더 있는지 검토 필요
      sign-up: "/user/signup"
      whitelists:
        - "/auth/login/**"
        - "/swagger-ui/**"
        - "/v3/api-docs/**"
    jwt:
      secret: test_jwt_secret_key_aopsidjfaoisfjq9w83r9q8weahso9f8ahx90e8xhf9a8wehouahwefiauxhsdf
      token-expiration:
        access-token: 1h
        refresh-token: 7d
    oauth2:
      frontend-redirect-uri: "${OAUTH2_FRONTEND_REDIRECT_URI}"
      google:
        client-id: "${GOOGLE_CLIENT_ID}"
        client-secret: "${GOOGLE_CLIENT_SECRET}"
        redirect-uri: "${GOOGLE_REDIRECT_URI}"
        scope:
          - openid
          - profile
          - email
