spring:
  application:
    name: refit
  profiles:
    active: "${SPRING_PROFILES_ACTIVE}"
    group:
      test: "test"
      local: "local, datasource, auth-local, swagger"
      dev: "dev, datasource, auth-dev, swagger"
    include:
      - s3
      - auth

server:
  tomcat:
    uri-encoding: UTF-8
