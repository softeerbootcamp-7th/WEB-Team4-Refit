spring:
  application:
    name: refit
  profiles:
    active: "${SPRING_PROFILES_ACTIVE}"
    group:
      test: "test"
      local: "local, datasource, swagger"
      dev: "dev, datasource, swagger"
    include:
      - s3
      - auth
      - gemini
      - vectorstore
      - clustering

server:
  tomcat:
    uri-encoding: UTF-8
